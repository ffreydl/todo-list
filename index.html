<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>My List</h1>
            <button id="theme-toggle"><i class="fas fa-sun"></i><i class="fas fa-moon"></i></button>
        </div>
        <div class="tasks"></div>
        <button id="add-btn">New Task</button>
        <div class="modal" id="task-modal">
            <div class="modal-content">
                <h2>New Task</h2>
                <form id="task-form">
                    <input type="text" id="task-title" placeholder="Title" required>
                    <textarea id="task-summary" placeholder="Summary" required></textarea>
                    <div class="buttons">
                        <button type="button" id="cancel-btn" class="text-button">Cancel</button>
                        <button type="submit" class="create-btn">Create Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
